{% extends "dashboard/base.html" %}

{% load static i18n %}

{% block title %}{% trans 'Install app'%} {% endblock%}

{% block content %}

<h2 class="text-center mt-5 px-2">{% trans "How to install the app on your phone ?" %}</h2>

<!-- Iphone tuto start -->
<div class="row d-flex">
  <div class="col-12">
    <h3 class="text-center mt-5 mb-3">{% trans 'On an Iphone' %}</h3>
  </div>
  <div class="col-md-4 text-center">
    <p class="install-step mx-auto">1</p>
    <img class="mockup " src="{% static "assets/img/mockups/iphone1.png" %}" alt="Iphone-tutorial-1" />
  </div>
  <div class="col-md-4 text-center">
    <p class="install-step mx-auto">2</p>
    <img class="mockup" src="{% static "assets/img/mockups/iphone2.png" %}" alt="Iphone-tutorial-2" />
  </div>
  <div class="col-md-4 text-center">
    <p class="install-step mx-auto">3</p>
    <img class="mockup" src="{% static "assets/img/mockups/iphone3.png" %}" alt="Iphone-tutorial-3" />
  </div>
</div> <!-- Iphone tuto end-->

<!-- Android tuto start -->
<div class="row d-flex justify-content-center">
  <div class="col-12">
    <h3 class="text-center mt-5 mb-3">{% trans 'On an Android phone' %}</h3>
  </div>
  <div class="col-md-4 text-center">
    <p class="install-step mx-auto">1</p>
    <img class="mockup " src="{% static "assets/img/mockups/android1.jpg" %}" alt="Android-tutorial-1" />
  </div>
  <div class="col-md-4 text-center">
    <p class="install-step mx-auto">2</p>
    <img class="mockup" src="{% static "assets/img/mockups/android2.jpg" %}" alt="Android-tutorial-2" />
  </div>
</div> <!-- Android tuto end-->

{% endblock %}
